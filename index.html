<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrabble game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="title">scrabble score calculator</div>
    </header>


    <!-- input for data collection -->
    <div class="input" id="input">
        <p>Please enter your value</p>
        <input type="text" class="input-value">
    </div>

    <div class="null">
        <p class="emptyInput"></p>
    </div>

    <!--  button to calculate score -->
    <div class="button" id="button">
        <button type="button" class="calculate">Run</button>
    </div>

    <div class="result">
        <p><span class="input-text"> </span> worth <span class="score"> </span> points.</p>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html
